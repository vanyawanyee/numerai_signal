[setup_files]

[setup_files.jar1]
url = "https://repo1.maven.org/maven2/ai/rapids/cudf/21.12.2/cudf-21.12.2-cuda11.jar"
output_file = "cudf-21.12.2-cuda11.jar"

[setup_files.jar2]
url = "https://repo1.maven.org/maven2/com/nvidia/rapids-4-spark_2.12/21.12.0/rapids-4-spark_2.12-21.12.0.jar"
output_file = "rapids-4-spark_2.12-21.12.0.jar"

[DATA]
train_file='signals/v1.0/train.parquet'
validation_file='signals/v1.0/validation.parquet'
yahoo_price_file='data/yahoo_price.parquet'
sector_file='data/eds_universe_public_data.csv'

[RUN_PARAMETER]
START = 800
END = 1200
FETCH_VIA_API = false # Set FETCH_VIA_API = True if you want to fetch the data via API
SEED = 46
DS_OVERRIDE = true
CURRENT_DS_OVERRIDE = 539 # what is this?
friday_start_date = 2024-01-01
full_run = false

